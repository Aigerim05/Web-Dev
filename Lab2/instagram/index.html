<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Instagram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="photo">
            <img id="phone" src="./assets/phone.png">
        </div>

        <div id="login">
         
            <div id="form">
                <img id="instagram" src="./assets/instagram.png">
                <input type="text" placeholder="Phone number, username, or email">
                <input type="password" placeholder="Password">
                <input type="button" value="Log In" id="login-button">

                <div id="separator">
                    <p>OR</p>
                </div>

                <div id="facebook-login">
                    <img id="facebook" src="./assets/facebook.png">
                    <p>Log in with Facebook</p>
                </div>
    
                <div id="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>

                <div id="no-account">
                    <p>Don't have an account? <span>Sign up</span></p>
                </div>
                
                <div id="get-app">
                    <p>Get the app.</p>
                </div>

                <div id="images">
                    <img src="./assets/appstore.png">
                    <img src="./assets/googleplay.png">
                </div>
            </div>

        </div>
    </div>
    <footer>
        <div id="contact-info">
            Meta About Blog Jobs Help API Privacy Terms Locations Instagram Lite Threads Contact Uploading & Non-Users Meta Verified <br>

            English Â© 2025 Instagram from Meta
        </div>
    </footer>
    
</body>
</html>
