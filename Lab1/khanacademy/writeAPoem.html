    <body>
        <h1>Some poem</h1>
        <p>From the violent dampnesses, <br> from the places where residues <br>

of storms and sobs intertwine comes <br>

this arterial sorrow, this memory torn to pieces. <br>

    Still losing their minds those mothers in my veins.</p>
