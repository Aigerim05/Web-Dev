<div *ngIf="isLoading">Loading...</div> 


<div *ngIf="!isLoading">
  <p>Name: {{ company.name }}</p>
  <p>Description: {{ company.description }}</p>
  <p>City: {{ company.city }}</p>
  <p>Address: {{ company.address }}</p>

  <a [routerLink]="['/companies', company.id, 'vacancies']">Vacancies</a>
</div>
